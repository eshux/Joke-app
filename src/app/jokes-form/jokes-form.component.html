<form class="mb-4">
  <div class="mb-2">
    <label for="question" class="form-label">Question</label>
    <input
      type="text"
      class="form-control"
      id="question"
      placeholder="Enter the question"
      [(ngModel)]="inputValue.question" name="question"
    >
  </div>
  <div class="mb-2">
    <label for="answer" class="form-label">Answer</label>
    <input
      type="text"
      class="form-control"
      id="answer"
      placeholder="Enter the answer"
      [(ngModel)]="inputValue.answer" name="answer"
    >
  </div>
  <button (click)="addJoke()" type="submit" class="btn btn-secondary">
    Create
  </button>
</form>
