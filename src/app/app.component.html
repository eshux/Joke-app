<section class="section">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="bg">
          <h4 class="d-flex justify-content-center">Joke app</h4>
          <app-jokes-form
            [jokes]="jokes"
            [inputValue]="inputValue"
            (add)="addJoke()"
          >
          </app-jokes-form>
            <app-jokes
            [jokes]="jokes"
            (delete)="deleteJoke($event)"
          >
          </app-jokes>
        </div>
      </div>
    </div>
  </div>
</section>
